<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen Diagnostico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body onload="showAll()">
  <div class="ccontainer px-4 text-center">
    <div class="row">
      <div class="col-12 bg-body-secondary">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar Persona
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Agregar persona
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group flex-nowrap">
                  <input id="a" type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                    aria-describedby="addon-wrapping" />

                  <input id="b" type="text" class="form-control" placeholder="Trabajo" aria-label="Username"
                    aria-describedby="addon-wrapping" />
                </div>
                <a onclick="add(); return false;" class="btn btn-lg btn-light" href="javascript:void(0);"
                  data-bs-dismiss="modal">Guardar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 bg-black">
        <br />
        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Editar Registro</a>

        <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Eliminar Registro</a>
      </div>

      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Búsqueda de persona
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group flex-nowrap">
                <input id="idBusqueda" type="text" class="form-control" placeholder="ID" aria-label="Username"
                  aria-describedby="addon-wrapping" />
              </div>
              <a onclick="searchId(); return false;" class="btn btn-lg btn-light" href="javascript:void(0);"
                data-bs-dismiss="modal">Buscar</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">Eliminar Registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group flex-nowrap mb-3">
                <input id="deleteId" type="text" class="form-control form-control-lg" placeholder="ID" aria-label="ID"
                  aria-describedby="addon-wrapping">
              </div>
              <p>¿Estás seguro de que deseas eliminar este registro?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button onclick="deleteRecord(); return false;" class="btn btn-danger"
                data-bs-dismiss="modal">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">Editar Registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group flex-nowrap mb-3">
                <input id="editId" type="text" class="form-control form-control-lg" placeholder="ID" aria-label="ID"
                  aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap mb-3">
                <input id="editTitle" type="text" class="form-control form-control-lg" placeholder="Nombre"
                  aria-label="Title" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap mb-3">
                <input id="editDescription" type="text" class="form-control form-control-lg" placeholder="Apellido"
                  aria-label="Description" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap mb-3">
                <input id="editAuthor" type="text" class="form-control form-control-lg" placeholder="Email"
                  aria-label="Author" aria-describedby="addon-wrapping">
              </div>

              <button onclick="updateRecord(); return false;" class="btn btn-lg btn-light"
                data-bs-dismiss="modal">Guardar
                Cambios</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 ">
        <table class="table table-striped bg">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido </th>
              <th scope="col">Correo</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>

            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="1">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="back.js"></script>
</body>

</html>
